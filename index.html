<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div id="container">
        <div id="home-side">
            <h2 class="team-name">HOME</h2>
            <div id="black-box-home">0</div>
            <div id="buttons-left">
            <button onclick="incrementLeft1()">+1</button>
            <button onclick="incrementLeft2()">+2</button> 
            <button onclick="incrementLeft3()">+3</button>     
            </div>
        </div>
        <div id="away-side">
            <h2 class="team-name">AWAY</h2>
            <span id="black-box-away">0</span>
            <div id="buttons-left">
            <button onclick="incrementRight1()">+1</button>
            <button onclick="incrementRight2()">+2</button> 
            <button onclick="incrementRight3()">+3</button>     
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
